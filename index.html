<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr·ª£ l√Ω t√¨m s√°ch üìö</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; background: #f8f9fa; }
    h2 { text-align: center; }
    #chat { border: 1px solid #ccc; background: #fff; padding: 15px; height: 400px; overflow-y: auto; margin-bottom: 10px; border-radius: 8px; }
    .msg { margin: 8px 0; padding: 8px; border-radius: 5px; }
    .user { background: #e0f0ff; text-align: right; }
    .bot { background: #f0ffe0; text-align: left; }
    input { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 15px; margin-left: 5px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>üìö Tr·ª£ l√Ω t√¨m s√°ch</h2>
  <div id="chat"></div>
  <input id="input" placeholder="M√¥ t·∫£ t√¨nh tr·∫°ng ho·∫∑c mong mu·ªën c·ªßa b·∫°n..." />
  <button onclick="sendMessage()">G·ª≠i</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<div class="msg user"><b>B·∫°n:</b> ${message}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chat.innerHTML += `<div class="msg bot"><b>Tr·ª£ l√Ω:</b> ${data.reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="msg bot" style="color:red;"><b>L·ªói:</b> ${err.message}</div>`;
      }
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
